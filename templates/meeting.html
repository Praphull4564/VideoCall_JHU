<!DOCTYPE html>
<html>
<head>
    <title>AAO MITRO BAAT KRE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="root"></div>
    <div class="back-to-join">
        <a href="{{ url_for('join') }}" style="text-decoration: none;">
            <button>Back to Join Page</button>
        </a>
    </div>

    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <script>
        window.onload = function () {
            function getUrlParams(url) {
                let urlStr = url.split('?')[1];
                const urlSearchParams = new URLSearchParams(urlStr);
                return Object.fromEntries(urlSearchParams.entries());
            }

            const roomID = "{{ room_id }}";
            const userID = Math.floor(Math.random() * 10000) + "";
            const userName = "Guest_" + userID;
            const appID = 269198202;
            const serverSecret = "24f601420acd468676aa5b0bb8ab0a6a";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container: document.querySelector("#root"),
                sharedLinks: [{
                    name: 'Personal link',
                    url: window.location.protocol + '//' + window.location.host + window.location.pathname,
                }],
                scenario: { mode: ZegoUIKitPrebuilt.VideoConference },
                turnOnMicrophoneWhenJoining: true,
                turnOnCameraWhenJoining: true,
                showMyCameraToggleButton: true,
                showMyMicrophoneToggleButton: true,
                showAudioVideoSettingsButton: true,
                showScreenSharingButton: true,
                showTextChat: true,
                showUserList: true,
                maxUsers: 10,
                layout: "Auto",
                showLayoutButton: false,
            });
        }
    </script>
</body>
</html>

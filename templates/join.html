<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    .container_1 {
    max-width: 1200px;
    margin: 0 auto;
    }
    .logo {
    position: sticky;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 10rem;
    }
    body {
    margin: 0;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    background: linear-gradient(to right, #DAE6ED, #DAE6ED);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: var(--primary-bg);
    color: var(--text-primary);
    padding-top: 50px;
    }
    /* Centering the Join Container */
    .container {
        width: 40rem;
        max-width: 1000px;
        background: rgba(0, 0, 0, 0.05);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: auto;
        margin-top: 5vh;
        font-family: Arial, sans-serif;
    }

    /* Heading Style */
    .container h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    /* Input Field Styling */
    .container input {
        width: 39rem; /* Adjusted width */
        padding-top: 12px;
        padding-bottom: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        text-align: center; /* Ensures text input is centered */
        transition: all 0.3s ease;
    }

    .container input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button Styling */
    .btn-container {
        margin-top: 0px;
    }

    .btn-container button {
        width: 100%; /* Full width */
        padding: 14px;
        font-size: 25px;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #007bff, #6610f2);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-container button:hover {
        background: linear-gradient(90deg, #6610f2, #007bff);
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
  </style>
</head>
<body>
  <div >
    <a href="/index.html"><img src="./images/Logo.png" alt="Logo" class="logo"></a>
  </div>
  <div class="container">
      <h1>Join Meeting</h1>
      <h2>Enter Room ID</h2>
      <form method="POST">
          <input type="text" name="roomID" placeholder="Enter Room ID: " required>
          <div class="btn-container">
              <button type="submit">Join</button>
          </div>
      </form>
  </div>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Join Meeting{% endblock %}

{% block content %}
    <style>
        /* Centering the Join Container */
        .container {
            width: 100%;
            max-width: 1000px;
            background:none;
            /* padding: 30px; */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: auto;
            margin-top: 5vh;
            font-family: Arial, sans-serif;
        }

        /* Heading Style */
        .container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Field Styling */
        .container input {
            width: 100%; /* Adjusted width */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            text-align: center; /* Ensures text input is centered */
            transition: all 0.3s ease;
        }

        .container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        .btn-container {
            margin-top: 0px;
        }

        .btn-container button {
            width: 100%; /* Full width */
            padding: 14px;
            font-size: 25px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-container button:hover {
            background: linear-gradient(90deg, #6610f2, #007bff);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>

    <div class="container">
        <h1>Join Meeting</h1>
        <h2>Enter Room ID</h2>
        <form method="POST">
            <input type="text" name="roomID" placeholder="Enter Room ID: " required>
            <div class="btn-container">
                <button type="submit">Join</button>
            </div>
        </form>
    </div>
{% endblock %}
